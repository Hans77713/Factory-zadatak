<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Factory Zadatak</title>
  </head>
  <body>
    <section>
      <div class="carousel-container">
        <div class="carousel">
          <img
            src="Slike/slider-image-1.jpg"
            alt="Image 1"
            class="carousel-image"
          />
          <img
            src="Slike/slider-image-2.jpg"
            alt="Image 2"
            class="carousel-image"
          />
          <img
            src="Slike/slider-image-3.jpg"
            alt="Image 3"
            class="carousel-image"
          />
          <img
            src="Slike/slider-image-4.jpg"
            alt="Image 4"
            class="carousel-image"
          />
          <img
            src="Slike/slider-image-5.jpg"
            alt="Image 5"
            class="carousel-image"
          />
        </div>
        <div class="carousel2">
          <img
            src="Slike/slider-image-6.jpg"
            alt="Image 9"
            class="carousel2-image"
          />
          <img
            src="Slike/slider-image-7.jpg"
            alt="Image 10"
            class="carousel2-image"
          />
          <img
            src="Slike/slider-image-8.jpg"
            alt="Image 11"
            class="carousel2-image"
          />
          <img
            src="Slike/slider-image-9.jpg"
            alt="Image 12"
            class="carousel2-image"
          />
        </div>
      </div>
      <div class="buttons">
        <button class="arrow-button left-arrow">
          <img src="Slike/arrow-blue-left.png" alt="SlideLeft" />
        </button>
        <button class="arrow-button right-arrow">
          <img src="Slike/arrow-blue-right.png" alt="SlideRight" />
        </button>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
